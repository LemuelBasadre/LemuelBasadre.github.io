<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenkaiSenpai</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"/>

    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">

    <div class="orb-container" id="orbContainer"></div>

    <div class="container position-absolute top-50 start-50 translate-middle p-4 rounded" style="background-color: rgba(0, 0, 0, 0.2); width: 80%;">
        <form id="contactForm">
        <div class="row mb-3">
            <div class="col-md-6">
            <label for="last-name" class="form-label">Last Name*</label>
            <input type="text" class="form-control" id="last-name" name="last-name" required>
            </div>
            <div class="col-md-6">
            <label for="first-name" class="form-label">First Name*</label>
            <input type="text" class="form-control" id="first-name" name="first-name" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="birthdate" class="form-label">Birthdate*</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender*</label>
            <select class="form-select" id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Contact No.*</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="yes@gmail.com" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Home Address*</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="mb-3">
            <label for="course" class="form-label">Preferred Degree Program*</label>
            <select class="form-select" id="course" name="course" required>
            <option disabled selected>Select Program</option>
            <option value="civil-engineer">Bachelor of Science in Civil Engineering</option>
            <option value="computer-engineer">Bachelor of Science in Computer Engineering</option>
            <option value="electrical-engineer">Bachelor of Science in Electrical Engineering</option>
            <option value="electronics-engineer">Bachelor of Science in Electronics Engineering</option>
            <option value="mechanical-engineer">Bachelor of Science in Mechanical Engineering</option>
            <option value="bs-cem">Bachelor of Science in Construction Engineering Management</option>
            <option value="bs-fte">Bachelor of Science in Financial Technology Engineering</option>
            <option value="bs-cybersecurity">Bachelor of Science in Cybersecurity</option>
            <option value="bscs-se">B.S. in Computer Science - Software Engineering</option>
            <option value="bscs-ai">B.S. in Computer Science - Artificial Intelligence</option>
            <option value="bscs-ds">B.S. in Computer Science - Data Science</option>
            <option value="bsit-ba">B.S. in Information Technology - Business Analytics</option>
            <option value="bsit-cs">B.S. in Information Technology - Cybersecurity</option>
            <option value="bsit-agd">B.S. in Information Technology - Animation & Game Dev</option>
            <option value="bsit-wma">B.S. in Information Technology - Web & Mobile Apps</option>
            <option value="bma-dfa">B.A. in Multimedia Arts - Film & Animation</option>
            <option value="bdmm">Bachelor in Digital Marketing Management</option>
            </select>
        </div>

        <p class="text-danger small">* Required fields</p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="animation.js"></script>
    <script src="script.js"></script>
</body>
</html>
